{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form action="{{ url_for('view_user.login') }}" method="POST">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>

            <!-- Botón de envío corregido -->
            <button type="submit" class="btn-login-user"><strong>Ingresar</strong></button>
        </form>

        <p>¿No tienes cuenta? 
            <strong><a href="{{ url_for('view_user.register') }}" style="color: #007bff;">Regístrate</a></strong>
        </p>
    </div>
{% endblock %}
