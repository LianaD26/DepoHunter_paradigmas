{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Pago del Alojamiento</h2>
    
    <form action="{{ url_for('view_user.confirmar_pago', id=id) }}" method="post">
        <input type="hidden" name="initial_date" value="{{ initial_date }}">
        <input type="hidden" name="end_date" value="{{ end_date }}">
        
        <label for="nombre">Banco:</label>
        <input type="text" id="nombre" name="banco" placeholder="" required>

        <label for="tarjeta">NÃºmero de Tarjeta:</label>
        <input type="text" id="tarjeta" name="tarjeta" placeholder="**** **** **** ****" maxlength="19" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="***" maxlength="3" required>

        <button type="submit" class="btn-pagar"><strong>Paga Ahora</strong></button>
    </form>
    <p id="mensaje" class="mensaje"></p>
</div>
{% endblock %}
