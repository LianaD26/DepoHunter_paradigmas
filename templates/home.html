{% extends "base.html" %}

{% block content %}
    <div class="intro">
        <h1>Alojamientos</h1>
        <p>Aqu√≠ encontrar√°s la mejor experiencia de alojamiento.</p>
    </div>
    
    <div class="contenedor-principal">
        <!-- üîπ Columna Izquierda: Filtros -->
        <aside class="filtros">
            <h3>Filtrar por:</h3>
            <form id="filters-form" action="{{ url_for('view_user.filters_lodgings') }}" method="POST">
                <label for="precio">Precio M√°ximo:</label>
                <input type="number" id="precio" name="precio_max" style="width: 390px;" placeholder="Ej: 200">
                
                <label for="tipo">Tipo de Alojamiento:</label>
                <select id="tipo" name="tipo_">
                    <option value="" selected>-- Seleccione --</option>
                    <option value="Casa">Casa</option>
                    <option value="Apartamento">Apartamento</option>
                    <option value="Casa de hu√©spedes">Casa de hu√©spedes</option>
                </select>
                
                <button type="submit" class="btn-filtrar"><strong>Aplicar Filtros</strong></button>
            </form>
        </aside>

        <!-- üîπ Columna Derecha: Alojamientos -->
        <section class="alojamientos">
            <h3>Alojamientos Disponibles</h3>
            
            <div class="alojamientos-grid">
                {% for alojamiento in alojamientos %}
                    <div class="alojamiento-card">
                        <a href="{{ url_for('view_user.alojamiento_detalle', id=alojamiento.id) }}">
                            <img src="{{ alojamiento.addressone }}" alt="{{ alojamiento.name }}">
                            <h3>{{ alojamiento.name }}</h3>
                            <p>Precio: ${{ alojamiento.price }} por noche</p>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </section>
    </div>
{% endblock %}
