<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DepoHunter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Navbar Principal */
        .navbar-principal {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-principal a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 24px;
        }
        .navbar-principal h1{
            font-size: 40px;
        }
        /* Navbar Secundario */
        .navbar-secundario {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #ccc;
        }
        .navbar-secundario a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        /* Contenido Principal */
        .contenido {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar-principal">
        <h1>DepoHunter</h1>
        <div>
            <a href="#">Iniciar Sesión</a>
            <a href="#">Registro</a>
        </div>
    </nav>

    <!-- Navbar Secundario -->
    <nav class="navbar-secundario">
        <a href="#">Explorar</a>
        <a href="#">Fecha Entrada</a>
        <a href="#">Fecha Salida</a>
    </nav>

    <!-- Contenido Principal -->
    <div class="contenido">
        <h1>Alojamientos</h1>
        <p>Aquí encontrarás la mejor experiencia de alojamiento.</p>
    </div>

</body>
</html>
